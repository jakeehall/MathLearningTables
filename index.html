<!DOCTYPE html>
<html>
<head>
	<title>Math Learning Tables</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="scripts/javascript.js" type="text/javascript"></script>
</head>
<body style="background-color:lightyellow">
	<div id='container'>
		<div id="header-buttons">
			<div id="back-button">
				<form onsubmit='return menu.reset();'>
					<input type="submit" value="< Back">
				</form>
			</div>
		</div>
		<div id='practiceQuestions'>
			Which problems types would you like to practice?<br/><br/>
			<form onsubmit='return settings.setProblemTypes(this);'>
				<input type="checkbox" name="problemType" id="addition" checked>Addition<br/>
				<input type="checkbox" name="problemType" id="subtraction" checked>Subtraction<br/>
				<input type="checkbox" name="problemType" id="multiplication" checked>Multiplication<br/>
				<input type="checkbox" name="problemType" id="division" checked>Division<br/><br/>
				Largest number to use in an equation or answer: (Default: 12)<br/>
				<input type="text" name="maxNumber" id="maxNumber" value="12" style="width: 40px;"><br/><br/>
				<input type="submit" value="Start">
			</form>
		</div>
		<div id='centered-box'>
			<div id='equation'>
				<div class='alignRight' id='numbers'>
				</div>
				<div class='alignRight' id='userEnrty'>
					<form onsubmit='return SubmitAnswer(this, problem, grade);'>
  						<input type="text" name="userAnswer" id='userAnswer' maxlength="9" class="textbox">
  						<input type="submit" value="Submit" style="display:none">
					</form>
				</div>
				<div id='output'>
				</div>
			</div>
		</div>
	</div>
</body>
		<script>
			var menu = new Menu();
			var settings = new Settings();
			var grade = new Grades();
			var problem = new Problem();
			if(settings.practiceMode && !settings.answeredProblemTypes)
			{
				document.getElementById('practiceQuestions').style.display='block';
				document.getElementById('centered-box').style.display='none';
				document.getElementById('back-button').style.display='none';
			} else {
				document.getElementById('practiceQuestions').style.display='none';
				document.getElementById('centered-box').style.display='block';
				document.getElementById('back-button').style.display='block';
				settings.resetProblemTypes();
				problem.newProblem();
			}
		</script>
</html>
